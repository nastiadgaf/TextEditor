<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__buttons"  data-click="change-text-style" >
            <button class="buttons__item" data-click="change-text-style" >
                <img src="images/code-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
        </div>

        <div class="header__buttons" data-click="change-text-style" >
            <button class="buttons__item"  data-change="bold" data-click="change-text-style" >
                <img src="images/bold-icon.png"   alt="icon" class="buttons__icon" data-click="change-text-style">
            </button>
            <button class="buttons__item" data-change="italic" data-click="change-text-style" >
                <img src="images/italic-icon.png" data-click="change-text-style"  alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item"  data-click="change-text-style" data-change="under">
                <img src="images/under-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item"  data-click="change-text-style" data-change="through">
                <img src="images/through-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
        </div>

        <div class="header__buttons" data-click="change-text-style" >
            <button class="buttons__item"  data-click="change-text-style" data-change="left">
                <img src="images/left-icon.png" data-click="change-text-style"  alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item"  data-click="change-text-style" data-change="center">
                <img src="images/center-icon.png" data-click="change-text-style"  alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item" data-change="right" data-click="change-text-style">
                <img src="images/right-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
        </div>

        <div class="header__buttons" data-click="change-text-style" >
            <button class="buttons__item" data-click="change-text-style" >
                <img src="images/text-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item" data-click="change-text-style" >
                <img src="images/text_size-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item" data-click="change-text-style" >
                <img src="images/palette-icon.png"  data-click="change-text-style" alt="icon" class="buttons__icon">
            </button>
            <button class="buttons__item" data-click="change-text-style" >
                <img src="images/background-icon.png" data-click="change-text-style"  alt="icon" class="buttons__icon">
            </button>
        </div>

        <div class="header__buttons" data-click="change-text-style" >
            <button class="buttons__item" data-click="change-text-style" >
                <img src="images/lock-icon.png" data-click="change-text-style"  alt="icon class="buttons__icon"">
            </button>
        </div>
    </header>
    <main class="main">
        <p class="main__text text">ipsum neque illo voluptatum itaque unde ratione eaque magni voluptatibus alias molestiae sed, et accusantium, error eligendi saepe deleniti exercitationem!</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
